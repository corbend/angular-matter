<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="initial-scale=1" />
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.min.css">
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="bower_components/angular-material/angular-material.min.js"></script>
	<script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body layout="column" ng-app="parklon">
	<ng-include src="'/partials/header.html'"></ng-include>
	<div layout="row" flex ng-controller="mainCtrl">
		{{test}}
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
			<md-button class="md-accent">Категории</md-button>
      		<md-button class="md-accent">Продукция</md-button>
		</md-sidenav>
	
		<div layout="column" flex id="content">
			<md-content layout="column" flex class="md-padding">
				<ng-include src="'/partials/grid.html'"></ng-include>
			</md-content>
		</div>
	</div>
	<ng-include src="'/partials/menu.html'"></ng-include>
</body>
</html>
